
<html>

<style>

h1 {
    font-family: JetBrains Mono;
    font-weight: bolder;
    color: white;
    text-shadow: 0px 0px 12px rgb(168, 168, 168);
}

p {
    font-family: JetBrains Mono;
    font-weight:bold;
    font-size: 30px;
    text-align:center;
    text-shadow: 0px 0px 8px rgb(168, 168, 168);
    color: white;
}
</style>

<body style="background-color: rgb(24, 24, 24);">
    <h1 style="text-align:center;">timer</h1>
    <p id="contador"></p>
    
    <script>
        var pedido = new Date("Jun 28, 2023 17:30:00").getTime();

        var x = setInterval(function() {
        var agora = new Date().getTime();
        
            var distancia = agora - pedido;

            var days = Math.floor(distancia / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distancia % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = days + " dias, " + hours + " horas, "
            + minutes + " minutos, " + seconds + " segundos. ";
        }, 1000);
    </script>

</body>
</html>
